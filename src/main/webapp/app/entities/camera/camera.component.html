<div>
    <h2 id="page-heading">
        <span>Cameras</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-camera" [routerLink]="['/camera/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Camera
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="cameras?.length === 0">
        <span>No cameras found</span>
    </div>
    <div class="table-responsive" *ngIf="cameras?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Identifier</span></th>
            <th><span>Location</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let camera of cameras ;trackBy: trackId">
                <td><a [routerLink]="['/camera', camera.id, 'view' ]">{{camera.id}}</a></td>
                <td>{{camera.identifier}}</td>
                <td>{{camera.location}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/camera', camera.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/camera', camera.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/camera', { outlets: { popup: camera.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
